<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .div{
            height: 100px;
            width: 300px;
            border: 4px solid brown;
            display: flex;
            flex-direction: row-reverse;
            margin: 10px auto;
           /* flex-wrap: wrap; */
        }
        div{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div style="background-color: rgb(226, 43, 101);" ></div>
        <!-- <div style="background-color: rgb(11, 2, 19);" ></div> -->
        <div style="background-color: rgb(226, 95, 43);" ></div>
        <div style="background-color: rgb(226, 147, 43);" ></div>
        <div style="background-color: rgb(226, 214, 43);" ></div>
        <div style="background-color: rgb(122, 226, 43);" ></div>
        <div style="background-color: rgb(43, 43, 226);" ></div>
        <div style="background-color: rgb(43, 134, 226);" ></div>
        <div style="background-color: rgb(226, 43, 43);" ></div>
        <div style="background-color: blueviolet;" ></div>
        
    </div>
</body>
</html>
