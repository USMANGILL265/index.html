<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>Personal Information Form</h1>
    <form action="/server">
        <label for="name">Name </label>
        <input type="text" id="name"placeholder="enter name">

        <label for="fname">Father name </label>
        <input type="text" id="fname" placeholder="Enter father name">
        <br>
        <label for="">Email </label>
        <input type="email" name="email" id="email" placeholder="Enter email">
        <label for="">Date of Birth </label>
        <input type="date">
        <h2>Gender</h2>
        <input type="radio" name="Gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="">Female</label>
        <h2>Select Subjects</h2>
        <input type="checkbox" name="name" id="ch"> <label for="ch">DSA</label>
        <br>
        <input type="checkbox" name="name" id="che"> <label for="che">OPP</label>
        <br>
        <input type="checkbox" name="name" id="chec"> <label for="chec">Programming</label>
        <br>
        <input type="checkbox" name="name" id="check"> <label for="check">Database</label>
        <h2>Country</h2>
        <div>
            Choose your Country
        <select name="pak" id="pak">
            <option value="pak">select your option</option>
            <option value="pak">PAKISTAN</option>
            <option value="pak">USA</option>
            <option value="pak">ENGLAND</option>
        </select>
    </div>
    <br>

    <div>
        <label for="vol">Adjust volume</label>
        <input type="range" max="100" min="0" step="5" name="vol" id="vol">
    </div>

        <br>
        <h2>Address</h2>
        <textarea name="" id="" cols="40" rows="5" placeholder="Enter address here"></textarea>
        <br>
        <br>

       
        <button>Submit</button>


      

    </form>
</body>

</html>
