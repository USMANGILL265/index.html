<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and outline Property</title>
    <style>
        .box{
            padding: 20px;
            margin: 10px;
            box-shadow: 9px 10px 9px 3px rgb(224, 17, 17);
        }

        .text{
            text-shadow:2px 2px 5px  red; 
            outline: 2px solid blue;
            outline-style:dotted;
            border: 5px solid brown;

        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div><br><br>



    <p class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus aspernatur assumenda sequi consequuntur neque, repellendus modi eveniet laboriosam id optio praesentium, recusandae aperiam at saepe voluptates fugit nam ex enim.
    </p>
    
</body>
</html>
